<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seu Carrinho</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/responsivo.css">
    <link rel="stylesheet" href="../styles/carrinho.css" />
    <link rel="shortcut icon" href="../images/logo_home_48x44.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        <div class="header">
          <ul>
            <li>
              <a href="index.html"
                ><img src="../images/logo_home_48x44.png" alt="Home"
              /></a>
            </li>

            <div class="busca">
              <label for="busca"></label>
              <input
                type="text"
                id="busca"
                name="barra de busca"
                placeholder="Procurar"
              />
              <div id="resultados-busca" class="resultados-busca"></div>
            </div>
          </ul>
          <div style="display: flex; align-items: center; gap: 12px">
            <a class="login" href="login.html">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="nav2">
      <ul class="nav2op">
        <li><a href="masculino.html">Masculino</a></li>
        <li><a href="feminino.html">Feminino</a></li>
        <li><a href="infantil.html">Infantil</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contatos.html">Contate-nos</a></li>
      </ul>
    </div>

    <main style="padding-top:80px; max-width:1100px; margin: 0 auto;">
      <h1 style="margin-bottom:1rem; text-align:center;">Seu Carrinho</h1>

      <div id="cart-container">
        <div id="empty-cart" style="text-align:center; padding:2rem;">
          Seu carrinho está vazio. Adicione produtos na <a href="index.html">página inicial</a>.
        </div>

        <div id="cart-table-wrapper" style="display:none;">
          <table id="cart-table" class="cart-table" style="width:100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="text-align:left; padding:8px;">Produto</th>
                <th style="text-align:right; padding:8px;">Preço</th>
                <th style="text-align:center; padding:8px;">Quantidade</th>
                <th style="text-align:right; padding:8px;">Subtotal</th>
                <th style="text-align:center; padding:8px;">Remover</th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>

          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:1rem;">
            <div>
              <button id="clear-cart" class="btn">Limpar Carrinho</button>
            </div>
            <div style="text-align:right;">
              <p id="cart-total" style="font-weight:700; font-size:1.1rem;">Total: R$ 0,00</p>
              <button id="checkout-btn" class="btn primary">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/carrinho.js"></script>
    <script src="../js/produtos.js"></script>
    <script src="../js/busca.js"></script>
  </body>
</html>
