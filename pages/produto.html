<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Produto — Loja</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/produto.css" />
    <link rel="shortcut icon" href="../images/logo_home_48x44.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <nav>
        <div class="header">
          <ul>
            <li>
              <a href="index.html">
                <img src="../images/logo_home_48x44.png" alt="Home"/>
              </a>
            </li>
          </ul>

          <div style="display: flex; align-items: center; gap: 12px">
            <a class="login" href="login.html">Login</a>

            <a class="cart-link" href="carrinho.html" title="Carrinho">
              <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 
                  0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.1 14h9.45c.75 0 
                  1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0 0 21 5H5.21l-.94-2H1v2h2l3.6 
                  7.59-1.35 2.45C5.08 15.37 6 17 7.1 17H19v-2H7.1z"/>
              </svg>
              <span id="cart-count-badge" class="cart-badge">0</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="nav2">
      <ul class="nav2op">
        <li><a href="masculino.html">Masculino</a></li>
        <li><a href="feminino.html">Feminino</a></li>
        <li><a href="infantil.html">Infantil</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contatos.html">Contate-nos</a></li>
      </ul>
    </div>

    <main class="produto-page">
      <div class="produto-layout">

        <figure class="produto-imagem" id="imgWrap">
          <img id="produto-imagem" src="../images/bola_basquete.png" alt="Imagem do produto" loading="lazy"/>
          <button id="zoomBtn" aria-label="Zoom imagem">+</button>
        </figure>

        <aside class="produto-info">
          <h1 id="produto-nome">Nome do Produto</h1>
          <p class="preco" id="produto-preco">R$ 0,00</p>

          <div class="avaliacao">
            <div class="stars" id="stars"></div>
            <small id="avaliacao-num">0.0 (0)</small>
          </div>

          <!-- REMOVIDO: seleção de tamanho -->

          <div class="acoes">
            <button id="btn-add" class="btn-add" type="button">
              Adicionar ao Carrinho
            </button>
          </div>

          <div class="comentario">
            <label for="coment">Deixe um comentário</label>
            <textarea id="coment" rows="3" placeholder="O que achou do produto?"></textarea>
            <button id="coment-submit" class="btn-ghost" type="button">Enviar comentário</button>
          </div>
        </aside>
      </div>

      <!-- DESCRIÇÃO AQUI EMBAIXO -->
      <section class="descricao-full">
        <h3>Descrição do Produto</h3>
        <p id="produto-desc" class="desc-text"></p>
      </section>
    </main>

    <script src="../js/carrinho.js"></script>
    <script src="../js/produto.js"></script>
  </body>
</html>
