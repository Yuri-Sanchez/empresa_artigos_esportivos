<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentização com JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #app {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }

      .card p {
        color: #555;
        margin: 0 0 15px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #0057b7;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #003d82;
      }
    </style>
  </head>
  <body>
    <h1>Catálogo de Produtos</h1>
    <div id="app"></div>

    <script>
      // Função que gera um componente Card
      function Card(titulo, descricao, preco) {
        return `
        <div class="card">
          <h2>${titulo}</h2>
          <p>${descricao}</p>
          <strong>Preço: R$ ${preco}</strong><br><br>
          <a href="#" class="btn">Comprar</a>
        </div>
      `;
      }

      // Lista de produtos (dados simulados)
      const produtos = [
        {
          titulo: "Hambúrguer Artesanal",
          descricao: "Delicioso hambúrguer com queijo e bacon.",
          preco: "25,90",
        },
        {
          titulo: "Pizza Margherita",
          descricao: "Massa crocante com molho de tomate e manjericão.",
          preco: "39,90",
        },
        {
          titulo: "Refrigerante 2L",
          descricao: "Bebida gelada para acompanhar.",
          preco: "9,90",
        },
        {
          titulo: "Batata Frita",
          descricao: "Batata crocante com cheddar e bacon.",
          preco: "15,00",
        },
      ];

      // Pegando o container
      const app = document.getElementById("app");

      // Renderizando os componentes dinamicamente
      app.innerHTML = produtos
        .map((p) => Card(p.titulo, p.descricao, p.preco))
        .join("");
    </script>
  </body>
</html>
