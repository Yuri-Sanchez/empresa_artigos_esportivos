<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contatos.css" />
  </head>

  <body>
    <header class="text-center header-contato">
      <button class="btn-voltar" onclick="history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 
            0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 
            0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"
          />
        </svg>
        Voltar
      </button>

      <h1 class="fw-bold">Fale Conosco</h1>
      <p class="m-0">Entre em contato com a nossa equipe</p>
    </header>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card card-contato p-4">

            <h3 class="text-center fw-bold mb-4 titulo">Informações de Contato</h3>

            <p class="info-item mb-2"><strong>Telefone:</strong> (21) 98888-0000</p>

            <p class="info-item mb-2"><strong>WhatsApp:</strong> (21) 97777-0000</p>

            <p class="info-item mb-2">
              <strong>Email:</strong> <span>seuemail@exemplo.com</span>
            </p>

            <p class="info-item mb-2">
              <strong>Endereço:</strong> Estr. do Mendanha, 555 · 0800 880 6767
            </p>

            <p class="info-item mb-4">
              <strong>Horário de Atendimento:</strong> Segunda a Sexta – das 9h às 18h
            </p>

            <h4 class="text-center fw-bold mb-3 subtitulo">
              Nossa Localização
            </h4>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4371.889447399714!2d-43.55195725876706!3d-22.865145855712207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9be1e16c4c118f%3A0x60838af2ad3b91b0!2sUnidade%20Est%C3%A1cio!5e0!3m2!1spt-BR!2sbr!4v1762991931166!5m2!1spt-BR!2sbr"
              height="350"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
